<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
   
   
      <h:head>
      <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
      </h:head>
      
         
   	<body>
   	
   	<div class="topMenu">
   	<h:form>
   	<h:commandButton action="#{formController.showEntryForm()}" value="Create New Album" />
   	<br/>
   	<h:commandButton action="#{formController.showIndex()}" value="Show All" />
   	</h:form>
   	</div>
   	<h2>Current Albums:</h2>
   	<h:dataTable value="#{formController.fetchAll()}" var="album">
   	<h:column>
   		<f:facet name="header">Album</f:facet>
   		<h:outputText value="#{album.album}"></h:outputText>
   	</h:column>
   	<h:column>
   		<f:facet name="header">Artist</f:facet>
   		<h:outputText value="#{album.artist}"></h:outputText>
   	</h:column>   	
   	   	<h:column>
   		<f:facet name="header">Song 1</f:facet>
   		<h:outputText value="#{album.song1}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 2</f:facet>
   		<h:outputText value="#{album.song2}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 3</f:facet>
   		<h:outputText value="#{album.song3}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 4</f:facet>
   		<h:outputText value="#{album.song4}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 5</f:facet>
   		<h:outputText value="#{album.song5}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 6</f:facet>
   		<h:outputText value="#{album.song6}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 7</f:facet>
   		<h:outputText value="#{album.song7}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 8</f:facet>
   		<h:outputText value="#{album.song8}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 9</f:facet>
   		<h:outputText value="#{album.song9}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 10</f:facet>
   		<h:outputText value="#{album.song10}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 11</f:facet>
   		<h:outputText value="#{album.song11}"></h:outputText>
   	</h:column>
   	   	<h:column>
   		<f:facet name="header">Song 12</f:facet>
   		<h:outputText value="#{album.song12}"></h:outputText>
   	</h:column>
   	   
   	   	<h:column>
   		<f:facet name="header">Song 13</f:facet>
   		<h:outputText value="#{album.song13}"></h:outputText>
   	</h:column>
   	
   	<h:column>
   	<f:facet name="header">Delete</f:facet>
   	<h:form>
   	<h:commandButton action="#{formController.onDelete(album)}" value="Delete" />
   	</h:form>
   	</h:column>
   	<h:column>
   	<f:facet name="header">Edit</f:facet>
   	<h:form>
   	<h:commandButton action="#{formController.onEdit(album)}" value="Edit"/>
   	</h:form>
   	</h:column>
   	</h:dataTable>
   	</body>	
</html>
